<h1> {{post.id}}</h1>
<p> {{post.title}}</p>
<p> {{post.description}}</p>

<h2>Comments:</h2>
<ul>
    <li>
        <input type="text" ng-model="query" placeholder="Filter Comments">
    </li>
   <li ng-repeat='comment in post.comments | filter:query'>
       {{comment.text}} 
       <a href="#" confirm-click="Do you want to delete this?" confirmed-click="deleteComment(comment)">Confirm Delete</a> | 
       <a href="#" ng-click="deleteComment(comment)">Delete</a>
   </li> 
</ul>

<p style="color: red" ng-if="reply">Preview: {{reply.text}}</p>
<form ng-submit="addReply()">
    <input type="hidden" ng-model='reply.id'  >
    <textarea ng-model='reply.text' ></textarea>
    <input type="submit" />
</form>
